<div *ngFor="let stock of stocksQuotes">
    <div class="card m-3">

        <div class="card-body">
            <span role="button" class="float-end"><i class="bi bi-x-lg"></i></span>
            <h4 class="card-title text-bold">Tesla Inc (TSLA)</h4>
            <div class="row">
                <div class="col-3">
                    <label for="">Change today: <span *ngIf="stock.dp > 0">+</span>{{stock.dp}}</label>
                </div>
                <div class="col-3">
                    <label for="">Opening price: {{stock.o | currency}}</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <label for="">Current price: {{stock.c | currency}}</label>
                </div>
                <div class="col-3">
                    <label for="">High price: {{stock.h | currency}}</label>
                </div>
            </div>
        </div>
    </div>

</div>
